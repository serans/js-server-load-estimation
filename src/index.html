<div id="js-server-load-estimator">
<h1>JavaScript Server Load Estimator</h1>

    <div id="tabs">
    <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="#server">Servers</a></li>
        <li><a href="#help">Help</a></li>
    </ul>

    <div id="main">
        
        <h3>Demographic Data</h3>

        <table id="demo_table" >
            <th># Visits</th>
            <th>Peak Time</th>
            <th>Peak Duration</th>
            <th>Remove</th>
            <tbody>
                
            </tbody>
        </table>
        <a href="javascript:addPopulation()">Add Population</a>
        
        <h3>Website Statistics</h3>
        <label for="ppv">Pages per visit:</label><input type="text" name="ppv" id="ppv" />
        <label for="hpp">Hits per page:</label><input type="text" name="hpp" id="hpp" />
        <br/><br/>

        <h3>Web Servers</h3>

        <label># Web Servers:</label>
        <input class="nservers" type="text" name="webserver_number" /> 
        
        <label>Use Caches / CDNs:</label>
        <input type="checkbox" name="useCDN" id="useCDN" onChange="javascript:$('#cdn_setup').toggle('fast')" />

        <div id="cdn_setup" style="clear:both;margin-top:10px;display:none">
            Requests served by:
            <div id="slider_webserver"></div>
            <div style="float:left">Web Servers <span class="percent" id="slider_webserver_text">0%</span></div>
            <div style="float:right">Caches / CDNs <span class="percent" id="slider_cdn_text">0%</span></div>
            <br/>
        </div>
        
        <h3>Databse Server:</h3>
        <label for="qpp">Queries per Page:</label><input type="text" name="qpp" id="qpp" />
        </legend>
